<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulario</h1>
      <img width="200" height="60" src="https://media.licdn.com/dms/image/C4E22AQE7z-6Jk0xWVA/feedshare-shrink_800/0/1678819037398?e=2147483647&v=beta&t=W9sx6cV9eyPdCm7O-tQLwxiZnoZ6KMQc4nR1kIh3kn8" class="attachment-full size-full wp-image-2395" alt="">
      <form id="form">
        <label for="name">Nombre <span>*</span></label>
        <input type="text" name="name" id="name" required />
        <label for="email">E-mail <span>*</span></label>
        <input type="email" name="email" id="email" required />
        <label for="password">Contraseña <span>*</span></label>
        <input type="password" name="password" id="password" required />
        <label for="pais">Selecciona tu pais de origen:</label>
        <select name="pais" id="pais">
          <option value="Chile">Chile</option>
          <option value="Mexico">Mexico</option>
          <option value="Peru">Perú</option>
          <option value="Argentina">Argentina</option>
        </select>
        <label for="message">Comentario: </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
